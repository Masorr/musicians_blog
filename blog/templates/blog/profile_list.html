{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container">
    <h1>Profile list</h1>
    <br />
    {% if profiles %}
        {% for profile in profiles %}
        <br>
        <div class="card" style="width: 18rem; border: solid 5px;">
            <div class="card-body">
                <h5 class="card-title">{{ profile.user.username }}</h5>
                <p class="card-text">Profile created: {{ profile.created_on }}</p>
                <a href="#" class="btn btn-primary" style="background-color: #e84610"
                >View profile</a
                >
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>


{% endblock %}
